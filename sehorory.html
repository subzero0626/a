<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ÎûúÎç§ ÎΩëÍ∏∞</title>
  <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .main-container {
            display: flex;
            width: 100vw;
            height: 100vh;
            transition: transform 0.3s ease;
        }

        .screen {
            min-width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 95%;
        }

        .navigation-dots {
      position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1000;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot.active {
            background: white;
            transform: scale(1.2);
        }

        h1 {
            color: #333;
            margin-bottom: 40px;
            font-size: 3em;
            font-weight: bold;
        }

        .draw-area {
            margin: 40px 0;
        }

        .result-display {
            background: #f8f9fa;
            border: 3px dashed #dee2e6;
            border-radius: 15px;
            padding: 50px 30px;
            margin: 30px 0;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8em;
            color: #6c757d;
            transition: all 0.3s ease;
        }

        .result-display.reset {
            font-size: 1.2em;
            color: #6c757d;
            background: #f8f9fa;
            border-color: #dee2e6;
        }

        .result-display.winner {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
            font-weight: bold;
            font-size: 2.5em;
            animation: pulse 0.5s ease-in-out;
        }

        .result-display.shining {
            background: #fff3cd;
            border-color: #ffc107;
            color: #f0ad4e;
            font-weight: bold;
            font-size: 2.5em;
            animation: pulse 0.5s ease-in-out;
        }

        .result-display.sparkling {
            background: #ffeaa7;
            border-color: #f39c12;
            color: #e67e22;
            font-weight: bold;
            font-size: 2.5em;
            animation: pulse 0.5s ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .draw-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 1.4em;
            border-radius: 50px;
      cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
            margin: 15px;
        }

        .draw-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }

        .draw-button:active {
            transform: translateY(0);
        }

        /* ÌôïÎ•†Ìëú Ïä§ÌÉÄÏùº */
        .probability-list {
            margin-top: 20px;
        }

        .probability-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            margin: 10px 0;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #007bff;
            font-size: 1.2em;
            position: relative;
            transition: all 0.3s ease;
            z-index: 20;
        }

        .probability-item:hover {
            background: #e3f2fd;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.2);
        }

        .shining-info {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
            border: 2px solid #f39c12;
            border-radius: 0 0 12px 12px;
            padding: 15px 20px;
            font-size: 0.9em;
            color: #8b4513;
            box-shadow: 0 6px 20px rgba(243, 156, 18, 0.3);
            transform: translateY(-100%);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 10;
            opacity: 0;
            backdrop-filter: blur(10px);
            pointer-events: none;
        }

        .probability-item:hover .shining-info {
            transform: translateY(0);
            opacity: 1;
            pointer-events: auto;
        }

        .probability-item:hover .shining-info:hover {
            transform: translateY(0);
            opacity: 1;
        }

        .shining-info .effect-title {
            font-weight: bold;
            font-size: 1.05em;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .shining-info .effect-probability {
            background: rgba(255, 255, 255, 0.7);
            padding: 8px 12px;
            border-radius: 15px;
            margin: 4px 0;
            font-weight: bold;
            color: #8b4513;
            border: 1px solid rgba(243, 156, 18, 0.3);
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .shining-info .effect-probability small {
            font-size: 0.8em;
            color: #8b4513;
            font-weight: normal;
            opacity: 0.8;
        }

        .shining-info .effect-description {
            font-size: 0.85em;
            color: #8b4513;
            margin-top: 8px;
            padding: 6px 10px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            border-left: 3px solid #f39c12;
        }

        .probability-item:hover {
            margin-bottom: 210px;
        }

        .participant-name {
            font-weight: bold;
            color: #333;
        }

        .probability-value {
            color: #007bff;
            font-weight: bold;
            font-size: 1.1em;
        }

        /* Î≥¥Í¥ÄÏÜå Ïä§ÌÉÄÏùº */
        .storage-list {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .storage-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .storage-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #28a745;
            flex: 1;
            min-width: 0;
        }

        .storage-item .name {
            font-weight: bold;
            font-size: 1.4em;
            color: #333;
            word-break: break-word;
        }

        .storage-item .probability {
            color: #007bff;
            font-size: 0.9em;
            margin-top: 4px;
            font-weight: bold;
        }

        .storage-item .time {
            color: #6c757d;
            font-size: 0.85em;
            margin-top: 4px;
        }

        .clear-storage {
            background: #dc3545;
      color: white;
      border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 25px;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        .clear-storage:hover {
            background: #c82333;
        }

  </style>
</head>
<body>
    <div class="main-container" id="mainContainer">
        <!-- ÌôïÎ•†Ìëú ÌôîÎ©¥ (ÏôºÏ™Ω) -->
        <div class="screen">
            <div class="container">
                <h1>üìä ÌôïÎ•†Ìëú</h1>
                <div id="probabilityContent">
                    <p>Ï∞∏Í∞ÄÏûêÍ∞Ä ÏóÜÏäµÎãàÎã§.</p>
                </div>
            </div>
        </div>

        <!-- ÎΩëÍ∏∞ ÌôîÎ©¥ (Í∞ÄÏö¥Îç∞) -->
        <div class="screen">
            <div class="container">
                <h1>üé≤ ÎûúÎç§ ÎΩëÍ∏∞</h1>
                
                <div class="draw-area">
                    <div id="resultDisplay" class="result-display">
                        ÎΩëÍ∏∞Î•º ÏãúÏûëÌï¥Î≥¥ÏÑ∏Ïöî!
                    </div>
                    
                    <button id="drawButton" class="draw-button" onclick="startDraw()">
                        üéØ ÎΩëÍ∏∞ ÏãúÏûë!
                    </button>
                </div>
            </div>
  </div>

        <!-- Î≥¥Í¥ÄÏÜå ÌôîÎ©¥ (Ïò§Î•∏Ï™Ω) -->
        <div class="screen">
            <div class="container">
                <h1>üì¶ Î≥¥Í¥ÄÏÜå</h1>
                <div id="storageContent">
                    <div class="storage-list" id="storageList">
                        <p>ÎΩëÌûå Í≤∞Í≥ºÍ∞Ä Ïó¨Í∏∞Ïóê Ï†ÄÏû•Îê©ÎãàÎã§.</p>
                    </div>
                    <button class="clear-storage" onclick="clearStorage()">
                        üóëÔ∏è Ï†ÑÏ≤¥ ÏÇ≠Ï†ú
                    </button>
                </div>
            </div>
        </div>
  </div>

    <!-- ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò ÎèÑÌä∏ -->
    <div class="navigation-dots">
        <div class="dot active" onclick="goToScreen(0)"></div>
        <div class="dot" onclick="goToScreen(1)"></div>
        <div class="dot" onclick="goToScreen(2)"></div>
    </div>

  <script>
        // Ï∞∏Í∞ÄÏûê Î™©Î°ùÍ≥º ÌôïÎ•† ÏÑ§Ï†ï
        let participants = [
            { name: "ÏÑ∏Ìò∏Î°úÎ¶¨", weight: 20 },
            { name: "ÏÑ∏Ìò∏Í≤åÏù¥", weight: 20 },
            { name: "ÏÑ∏Ìò∏ÌçºÎ¶¨", weight: 20 },
            { name: "ÌèâÎ≤îÌïú ÏÑ∏Ìò∏", weight: 40 }
        ];
        let isDrawing = false;
        let currentScreen = 1; // 0: ÌôïÎ•†Ìëú, 1: ÎΩëÍ∏∞, 2: Î≥¥Í¥ÄÏÜå
        
        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú ÎûúÎç§ÎΩëÍ∏∞ ÌôîÎ©¥ÏúºÎ°ú ÏãúÏûë
        window.onload = function() {
            goToScreen(1); // ÎûúÎç§ÎΩëÍ∏∞ ÌôîÎ©¥(Í∞ÄÏö¥Îç∞)ÏúºÎ°ú ÏãúÏûë
            updateProbabilityTable(); // ÌôïÎ•†Ìëú Ï¥àÍ∏∞Ìôî
        };
        let storage = []; // ÎΩëÌûå Í≤∞Í≥º Ï†ÄÏû•ÏÜå
        let startX = 0;
        let startY = 0;

        // Í∞ÄÏ§ëÏπò Í∏∞Î∞ò ÎûúÎç§ ÏÑ†ÌÉù Ìï®Ïàò
        function getWeightedRandom() {
            const totalWeight = participants.reduce((sum, p) => sum + p.weight, 0);
            let random = Math.random() * totalWeight;
            
            for (let participant of participants) {
                random -= participant.weight;
                if (random <= 0) {
                    return participant;
                }
            }
            return participants[participants.length - 1]; // fallback
        }

        // ÎΩëÍ∏∞ ÏãúÏûë
        function startDraw() {
            if (isDrawing) return;
            
            if (participants.length === 0) {
                document.getElementById('resultDisplay').textContent = 'Ï∞∏Í∞ÄÏûêÍ∞Ä ÏóÜÏäµÎãàÎã§!';
                return;
            }

            isDrawing = true;
            const button = document.getElementById('drawButton');
            button.textContent = 'ÎΩëÎäî Ï§ë...';
            button.disabled = true;

            // Í≤∞Í≥º ÌëúÏãú ÏòÅÏó≠ Ï¥àÍ∏∞Ìôî
            const resultDisplay = document.getElementById('resultDisplay');
            resultDisplay.textContent = 'ÎΩëÍ∏∞Î•º ÏãúÏûëÌï¥Î≥¥ÏÑ∏Ïöî!';
            resultDisplay.className = 'result-display reset';

            // Ïï†ÎãàÎ©îÏù¥ÏÖò Ìö®Í≥º
            let count = 0;
            const interval = setInterval(() => {
                const randomParticipant = getWeightedRandom();
                resultDisplay.textContent = randomParticipant.name;
                resultDisplay.className = 'result-display reset';
                count++;
                
                if (count > 10) {
                    clearInterval(interval);
                    finishDraw();
                }
            }, 100);
        }

        // ÎΩëÍ∏∞ ÏôÑÎ£å
        function finishDraw() {
            const winner = getWeightedRandom(); // Í∞ÄÏ§ëÏπò Í∏∞Î∞ò ÎûúÎç§ ÏÑ†ÌÉù
            
            const resultDisplay = document.getElementById('resultDisplay');
            
            // ÎèÖÎ¶ΩÏ†ÅÏù∏ 2Îã®Í≥Ñ ÎΩëÍ∏∞: ÎπõÎÇòÎäî 1/3, Î≤àÏ©çÏù¥Îäî 1/10
            const random1 = Math.random();
            const random2 = Math.random();
            let effectType = 'normal';
            let displayText = winner.name;
            
            if (random1 < 0.333333) {
                // 1/3 ÌôïÎ•†Î°ú ÎπõÎÇòÎäî
                effectType = 'shining';
                displayText = `ÎπõÎÇòÎäî ${winner.name}`;
            }
            
            if (random2 < 0.1) {
                // 1/10 ÌôïÎ•†Î°ú Î≤àÏ©çÏù¥Îäî (ÎπõÎÇòÎäîÍ≥º ÎèÖÎ¶ΩÏ†Å)
                effectType = 'sparkling';
                displayText = `Î≤àÏ©çÏù¥Îäî ${winner.name}`;
            }
            
            resultDisplay.textContent = displayText;
            
            // Ìö®Í≥ºÏóê Îî∞Î•∏ ÌÅ¥ÎûòÏä§ ÏÑ§Ï†ï
            if (effectType === 'shining') {
                resultDisplay.className = 'result-display shining';
            } else if (effectType === 'sparkling') {
                resultDisplay.className = 'result-display sparkling';
            } else {
                resultDisplay.className = 'result-display winner';
            }
            
            // Î≥¥Í¥ÄÏÜåÏóê Ï∂îÍ∞Ä (Ìö®Í≥º ÌÉÄÏûÖ Ìè¨Ìï®)
            addToStorage(winner.name, effectType);
            
            // ÌôïÎ•†Ìëú ÏóÖÎç∞Ïù¥Ìä∏
            updateProbabilityTable();
            
            // Î≤ÑÌäº ÏÉÅÌÉú Î≥µÏõê
            const button = document.getElementById('drawButton');
            button.textContent = 'üéØ ÎΩëÍ∏∞ ÏãúÏûë!';
            button.disabled = false;
            isDrawing = false;
        }

        // Î≥¥Í¥ÄÏÜåÏóê Ï∂îÍ∞Ä
        function addToStorage(winner, effectType = 'normal') {
            const now = new Date();
            const timeString = now.toLocaleTimeString('ko-KR');
            
            // ÏõêÎ≥∏ ÌôïÎ•† Í≥ÑÏÇ∞
            const totalWeight = participants.reduce((sum, p) => sum + p.weight, 0);
            const participant = participants.find(p => p.name === winner);
            const baseProbability = participant ? ((participant.weight / totalWeight) * 100).toFixed(1) : '0.0';
            
            // Ìö®Í≥ºÎ≥Ñ ÌôïÎ•† Í≥ÑÏÇ∞
            let effectProbability = '0.0';
            if (effectType === 'shining') {
                effectProbability = (baseProbability * 0.333333).toFixed(1);
            } else if (effectType === 'sparkling') {
                effectProbability = (baseProbability * 0.1).toFixed(1);
            }
            
            storage.push({
                name: winner,
                time: timeString,
                date: now.toLocaleDateString('ko-KR'),
                effectType: effectType,
                baseProbability: baseProbability,
                effectProbability: effectProbability
            });
            updateStorageDisplay();
        }

        // Î≥¥Í¥ÄÏÜå ÌëúÏãú ÏóÖÎç∞Ïù¥Ìä∏
        function updateStorageDisplay() {
            const storageList = document.getElementById('storageList');
            
            if (storage.length === 0) {
                storageList.innerHTML = '<p>ÎΩëÌûå Í≤∞Í≥ºÍ∞Ä Ïó¨Í∏∞Ïóê Ï†ÄÏû•Îê©ÎãàÎã§.</p>';
                return;
            }

            // ÌôïÎ•†Ïù¥ ÎÇÆÏùÄ ÏàúÏúºÎ°ú Ï†ïÎ†¨ (Î≤àÏ©çÏù¥Îäî ‚Üí ÎπõÎÇòÎäî ‚Üí ÏùºÎ∞ò)
            const sortedStorage = [...storage].sort((a, b) => {
                const order = { 'sparkling': 0, 'shining': 1, 'normal': 2 };
                return order[a.effectType] - order[b.effectType];
            });

            storageList.innerHTML = '';
            
            // 2Í∞úÏî© Í∑∏Î£πÏúºÎ°ú ÎÇòÎàÑÏñ¥ ÌëúÏãú
            for (let i = 0; i < sortedStorage.length; i += 2) {
                const row = document.createElement('div');
                row.className = 'storage-row';
                
                for (let j = 0; j < 2 && i + j < sortedStorage.length; j++) {
                    const item = sortedStorage[i + j];
                    const div = document.createElement('div');
                    div.className = 'storage-item';
                    
                    let displayName = item.name;
                    let probabilityText = '';
                    
                    if (item.effectType === 'sparkling') {
                        displayName = `‚ö° Î≤àÏ©çÏù¥Îäî ${item.name} ‚ö°`;
                        probabilityText = `${item.effectProbability}%`;
                    } else if (item.effectType === 'shining') {
                        displayName = `‚ú® ÎπõÎÇòÎäî ${item.name} ‚ú®`;
                        probabilityText = `${item.effectProbability}%`;
                    }
                    
                    div.innerHTML = `
                        <div class="name">${displayName}</div>
                        <div class="probability">${probabilityText}</div>
                        <div class="time">${item.date} ${item.time}</div>
                    `;
                    row.appendChild(div);
                }
                
                storageList.appendChild(row);
            }
        }

        // Î≥¥Í¥ÄÏÜå Ï†ÑÏ≤¥ ÏÇ≠Ï†ú
        function clearStorage() {
            if (confirm('Î≥¥Í¥ÄÏÜåÎ•º Î™®Îëê ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                storage = [];
                updateStorageDisplay();
            }
        }

        // ÌôïÎ•†Ìëú ÏóÖÎç∞Ïù¥Ìä∏
        function updateProbabilityTable() {
            const content = document.getElementById('probabilityContent');
            
      if (participants.length === 0) {
                content.innerHTML = '<p>Ï∞∏Í∞ÄÏûêÍ∞Ä ÏóÜÏäµÎãàÎã§.</p>';
        return;
      }

            const totalWeight = participants.reduce((sum, p) => sum + p.weight, 0);
            
            // ÌôïÎ•†ÏàúÏúºÎ°ú Ï†ïÎ†¨ (ÎÜíÏùÄ ÌôïÎ•†Î∂ÄÌÑ∞)
            const sortedParticipants = [...participants].sort((a, b) => b.weight - a.weight);
            
            let listHTML = '<div class="probability-list">';
            
            sortedParticipants.forEach(participant => {
                const probability = ((participant.weight / totalWeight) * 100).toFixed(1);
                const shiningProbability = (probability * 0.333333).toFixed(1);
                const sparklingProbability = (probability * 0.1).toFixed(1);
                
                listHTML += `
                    <div class="probability-item">
                        <span class="participant-name">${participant.name}</span>
                        <span class="probability-value">${probability}%</span>
                        <div class="shining-info">
                            <div class="effect-title">
                                <span>‚ú®</span>
                                <span>ÌäπÎ≥Ñ Ìö®Í≥º ÌôïÎ•†</span>
                            </div>
                            <div class="effect-probability">
                                ‚ú® ÎπõÎÇòÎäî ${participant.name}: ${shiningProbability}%
                                <small>(ÎΩëÌûå ÌõÑ 33.3% ÌôïÎ•†)</small>
                            </div>
                            <div class="effect-probability">
                                ‚ö° Î≤àÏ©çÏù¥Îäî ${participant.name}: ${sparklingProbability}%
                                <small>(ÎΩëÌûå ÌõÑ 10% ÌôïÎ•†)</small>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            listHTML += '</div>';
            content.innerHTML = listHTML;
        }

        // ÌôîÎ©¥ Ï†ÑÌôò
        function goToScreen(screenIndex) {
            currentScreen = screenIndex;
            const container = document.getElementById('mainContainer');
            container.style.transform = `translateX(-${screenIndex * 100}vw)`;
            
            // ÎèÑÌä∏ ÏóÖÎç∞Ïù¥Ìä∏
            document.querySelectorAll('.dot').forEach((dot, index) => {
                dot.classList.toggle('active', index === screenIndex);
            });
        }

        // ÌÑ∞Ïπò Ïù¥Î≤§Ìä∏ Ï≤òÎ¶¨
        document.addEventListener('touchstart', function(e) {
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
        });

        document.addEventListener('touchend', function(e) {
            if (!startX || !startY) return;
            
            const endX = e.changedTouches[0].clientX;
            const endY = e.changedTouches[0].clientY;
            const diffX = startX - endX;
            const diffY = startY - endY;
            
            // ÏàòÌèâ Ïä§ÏôÄÏù¥ÌîÑÍ∞Ä ÏàòÏßÅ Ïä§ÏôÄÏù¥ÌîÑÎ≥¥Îã§ ÌÅ¥ ÎïåÎßå Ï≤òÎ¶¨
            if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 50) {
                if (diffX > 0) {
                    // ÏôºÏ™ΩÏúºÎ°ú Ïä§ÏôÄÏù¥ÌîÑ (Îã§Ïùå ÌôîÎ©¥)
                    if (currentScreen < 2) {
                        goToScreen(currentScreen + 1);
                    }
                } else {
                    // Ïò§Î•∏Ï™ΩÏúºÎ°ú Ïä§ÏôÄÏù¥ÌîÑ (Ïù¥Ï†Ñ ÌôîÎ©¥)
                    if (currentScreen > 0) {
                        goToScreen(currentScreen - 1);
                    }
                }
            }
            
            startX = 0;
            startY = 0;
        });

        // ÌÇ§Î≥¥Îìú Ïù¥Î≤§Ìä∏ Ï≤òÎ¶¨ (Ïª¥Ìì®ÌÑ∞Ïö©)
        document.addEventListener('keydown', function(e) {
            // ÌôîÏÇ¥Ìëú ÌÇ§Î°ú ÌôîÎ©¥ Ï†ÑÌôò
            if (e.key === 'ArrowLeft') {
                // ÏôºÏ™Ω ÌôîÏÇ¥Ìëú - Ïù¥Ï†Ñ ÌôîÎ©¥
                if (currentScreen > 0) {
                    goToScreen(currentScreen - 1);
                }
            } else if (e.key === 'ArrowRight') {
                // Ïò§Î•∏Ï™Ω ÌôîÏÇ¥Ìëú - Îã§Ïùå ÌôîÎ©¥
                if (currentScreen < 2) {
