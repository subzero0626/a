  <script>
        // ì°¸ê°€ì ëª©ë¡ê³¼ í™•ë¥  ì„¤ì •
        let participants = [
            { name: "ì„¸í˜¸ë¡œë¦¬", weight: 10 },
            { name: "ì„¸í˜¸ê²Œì´", weight: 15 },
            { name: "ì„¸í˜¸í¼ë¦¬", weight: 15 },
            { name: "ì”¹ë•ì„¸í˜¸", weight: 15 },

        ];
        let isDrawing = false;
        let currentScreen = 1; // 0: í™•ë¥ í‘œ, 1: ë½‘ê¸°, 2: ë³´ê´€ì†Œ
        
        // í˜ì´ì§€ ë¡œë“œ ì‹œ ëœë¤ë½‘ê¸° í™”ë©´ìœ¼ë¡œ ì‹œì‘
        window.onload = function() {
            goToScreen(1); // ëœë¤ë½‘ê¸° í™”ë©´(ê°€ìš´ë°)ìœ¼ë¡œ ì‹œì‘
            updateProbabilityTable(); // í™•ë¥ í‘œ ì´ˆê¸°í™”
        };
        let storage = []; // ë½‘íŒ ê²°ê³¼ ì €ì¥ì†Œ
        let startX = 0;
        let startY = 0;

        // ê°€ì¤‘ì¹˜ ê¸°ë°˜ ëœë¤ ì„ íƒ í•¨ìˆ˜
        function getWeightedRandom() {
            const totalWeight = participants.reduce((sum, p) => sum + p.weight, 0);
            let random = Math.random() * totalWeight;
            
            for (let participant of participants) {
                random -= participant.weight;
                if (random <= 0) {
                    return participant;
                }
            }
            return participants[participants.length - 1]; // fallback
        }

        // ë½‘ê¸° ì‹œì‘
        function startDraw() {
            if (isDrawing) return;
            
            if (participants.length === 0) {
                document.getElementById('resultDisplay').textContent = 'ì°¸ê°€ìê°€ ì—†ìŠµë‹ˆë‹¤!';
                return;
            }

            isDrawing = true;
            const button = document.getElementById('drawButton');
            button.textContent = 'ë½‘ëŠ” ì¤‘...';
            button.disabled = true;

            // ê²°ê³¼ í‘œì‹œ ì˜ì—­ ì´ˆê¸°í™”
            const resultDisplay = document.getElementById('resultDisplay');
            resultDisplay.textContent = 'ë½‘ëŠ” ì¤‘...';
            resultDisplay.className = 'result-display reset';
            resultDisplay.style.fontSize = '2.2em';

            // ì• ë‹ˆë©”ì´ì…˜ íš¨ê³¼
            let count = 0;
            const interval = setInterval(() => {
                const randomParticipant = getWeightedRandom();
                resultDisplay.textContent = randomParticipant.name;
                resultDisplay.className = 'result-display reset';
                resultDisplay.style.fontSize = '2.2em';
                count++;
                
                if (count > 10) {
                    clearInterval(interval);
                    finishDraw();
                }
            }, 100);
        }

        // ë½‘ê¸° ì™„ë£Œ
        function finishDraw() {
            const winner = getWeightedRandom(); // ê°€ì¤‘ì¹˜ ê¸°ë°˜ ëœë¤ ì„ íƒ
            
            const resultDisplay = document.getElementById('resultDisplay');
            
            // ë…ë¦½ì ì¸ 4ë‹¨ê³„ ë½‘ê¸°: ë¹›ë‚˜ëŠ” 20%, ë²ˆì©ì´ëŠ” 5%, í™©ê¸ˆ 1%, ë‹¤ì´ì•„ 0.2%
            const random1 = Math.random();
            const random2 = Math.random();
            const random3 = Math.random();
            const random4 = Math.random();
            let effectType = 'normal';
            let displayText = winner.name;
            
            if (random4 < 0.002) {
                // 0.2% í™•ë¥ ë¡œ ë‹¤ì´ì•„ (ìµœìš°ì„ )
                effectType = 'diamond';
                displayText = `ë‹¤ì´ì•„ëª¬ë“œìƒ‰ ${winner.name}`;
            } else if (random3 < 0.01) {
                // 1% í™•ë¥ ë¡œ í™©ê¸ˆ
                effectType = 'golden';
                displayText = `í™©ê¸ˆìƒ‰ ${winner.name}`;
            } else if (random1 < 0.2) {
                // 20% í™•ë¥ ë¡œ ë¹›ë‚˜ëŠ”
                effectType = 'shining';
                displayText = `ë¹›ë‚˜ëŠ” ${winner.name}`;
            } else if (random2 < 0.05) {
                // 5% í™•ë¥ ë¡œ ë²ˆì©ì´ëŠ”
                effectType = 'sparkling';
                displayText = `ë²ˆì©ì´ëŠ” ${winner.name}`;
            }
            
            resultDisplay.textContent = displayText;
            
            // íš¨ê³¼ì— ë”°ë¥¸ í´ë˜ìŠ¤ ì„¤ì •
            if (effectType === 'diamond') {
                resultDisplay.className = 'result-display diamond';
                playDiamondSound();
            } else if (effectType === 'golden') {
                resultDisplay.className = 'result-display golden';
                playGoldenSound();
            } else if (effectType === 'shining') {
                resultDisplay.className = 'result-display shining';
            } else if (effectType === 'sparkling') {
                resultDisplay.className = 'result-display sparkling';
            } else {
                resultDisplay.className = 'result-display winner';
            }
            
            // ë³´ê´€ì†Œì— ì¶”ê°€ (íš¨ê³¼ íƒ€ì… í¬í•¨)
            addToStorage(winner.name, effectType, winner);
            
            // í™•ë¥ í‘œ ì—…ë°ì´íŠ¸
            updateProbabilityTable();
            
            // ë²„íŠ¼ ìƒíƒœ ë³µì›
            const button = document.getElementById('drawButton');
            button.textContent = 'ğŸ¯ ë½‘ê¸° ì‹œì‘!';
            button.disabled = false;
            isDrawing = false;
        }

        // ë³´ê´€ì†Œì— ì¶”ê°€
        function addToStorage(winner, effectType = 'normal', participant = null) {
            const now = new Date();
            const timeString = now.toLocaleTimeString('ko-KR');
            
            // ì›ë³¸ í™•ë¥  ê³„ì‚°
            const totalWeight = participants.reduce((sum, p) => sum + p.weight, 0);
            const participantData = participant || participants.find(p => p.name === winner);
            const baseProbability = participantData ? ((participantData.weight / totalWeight) * 100).toFixed(2) : '0.00';
            
            // ì‹¤ì œ í™•ë¥  ê³„ì‚° (íš¨ê³¼ í¬í•¨)
            let realProbability = baseProbability;
            if (effectType === 'diamond') {
                realProbability = (baseProbability * 0.002).toFixed(2);
            } else if (effectType === 'golden') {
                realProbability = (baseProbability * 0.01).toFixed(2);
            } else if (effectType === 'shining') {
                realProbability = (baseProbability * 0.2).toFixed(2);
            } else if (effectType === 'sparkling') {
                realProbability = (baseProbability * 0.05).toFixed(2);
            }
            
            // ê°™ì€ ì•„ì´í…œì´ ìˆëŠ”ì§€ í™•ì¸
            const existingItem = storage.find(item => 
                item.name === winner && item.effectType === effectType
            );
            
            if (existingItem) {
                // ê°™ì€ ì•„ì´í…œì´ ìˆìœ¼ë©´ ê°œìˆ˜ ì¦ê°€
                existingItem.count = (existingItem.count || 1) + 1;
                existingItem.time = timeString; // ìµœì‹  ì‹œê°„ìœ¼ë¡œ ì—…ë°ì´íŠ¸
                existingItem.date = now.toLocaleDateString('ko-KR');
            } else {
                // ìƒˆë¡œìš´ ì•„ì´í…œ ì¶”ê°€
                storage.push({
                    name: winner,
                    time: timeString,
                    date: now.toLocaleDateString('ko-KR'),
                    effectType: effectType,
                    baseProbability: baseProbability,
                    realProbability: realProbability,
                    count: 1
                });
            }
            
            updateStorageDisplay();
        }

        // ë³´ê´€ì†Œ í‘œì‹œ ì—…ë°ì´íŠ¸
        function updateStorageDisplay() {
            const storageList = document.getElementById('storageList');
            
            if (storage.length === 0) {
                storageList.innerHTML = '<p>ë½‘íŒ ê²°ê³¼ê°€ ì—¬ê¸°ì— ì €ì¥ë©ë‹ˆë‹¤.</p>';
                return;
            }

            // í™•ë¥ ì´ ë‚®ì€ ìˆœìœ¼ë¡œ ì •ë ¬ (ë‹¤ì´ì•„ â†’ í™©ê¸ˆ â†’ ë²ˆì©ì´ëŠ” â†’ ë¹›ë‚˜ëŠ” â†’ ì¼ë°˜)
            const sortedStorage = [...storage].sort((a, b) => {
                const order = { 'diamond': 0, 'golden': 1, 'sparkling': 2, 'shining': 3, 'normal': 4 };
                return order[a.effectType] - order[b.effectType];
            });

            storageList.innerHTML = '';
            
            // 2ê°œì”© ê·¸ë£¹ìœ¼ë¡œ ë‚˜ëˆ„ì–´ í‘œì‹œ
            for (let i = 0; i < sortedStorage.length; i += 2) {

        // í„°ì¹˜ ì´ë²¤íŠ¸ ì²˜ë¦¬

        document.addEventListener('touchend', function(e) {
            if (!startX || !startY) return;

            const diffX = startX - endX;
            const diffY = startY - endY;
            
            // ìˆ˜í‰ ìŠ¤ì™€ì´í”„ê°€ ìˆ˜ì§ ìŠ¤ì™€ì´í”„ë³´ë‹¤ í´ ë•Œë§Œ ì²˜ë¦¬
            if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 50) {
                if (diffX > 0) {
                    // ì™¼ìª½ìœ¼ë¡œ ìŠ¤ì™€ì´í”„ (ë‹¤ìŒ í™”ë©´)
                    if (currentScreen < 2) {

                    if (currentScreen > 0) {

            }
            
            startX = 0;
            startY = 0;
        });

        function playGoldenSound() {
            // í™©ê¸ˆìƒ‰ ì‚¬ìš´ë“œ íš¨ê³¼ (Web Audio API ì‚¬ìš©)
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime); // C5
                oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.1); // E5
                oscillator.frequency.setValueAtTime(783.99, audioContext.currentTime + 0.2); // G5
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            } catch (e) {
                console.log('Audio not supported');
            }
        }
