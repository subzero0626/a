<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>랜덤 뽑기</title>
  <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Malgun Gothic', 'Apple SD Gothic Neo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .main-container {
            display: flex;
            width: 100vw;
            height: 100vh;
            transition: transform 0.3s ease;
        }

        .screen {
            min-width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 95%;
        }

        .navigation-dots {
      position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1000;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot.active {
            background: white;
            transform: scale(1.2);
        }

        h1 {
            color: #333;
            margin-bottom: 40px;
            font-size: 3em;
            font-weight: bold;
        }

        .draw-area {
            margin: 40px 0;
        }

        .result-display {
            background: #f8f9fa;
            border: 3px dashed #dee2e6;
            border-radius: 15px;
            padding: 50px 30px;
            margin: 30px 0;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8em;
            color: #6c757d;
            transition: all 0.3s ease;
        }

        .result-display.reset {
            font-size: 1.2em;
            color: #6c757d;
            background: #f8f9fa;
            border-color: #dee2e6;
        }

        .result-display.winner {
            background: white;
            border-color: #dee2e6;
            color: #333;
            font-weight: bold;
            font-size: 2.5em;
            animation: pulse 0.5s ease-in-out;
        }

        .result-display.shining {
            background: #fff3cd;
            border-color: #ffc107;
            color: #f0ad4e;
            font-weight: bold;
            font-size: 2.5em;
            animation: pulse 0.5s ease-in-out;
        }

        .result-display.sparkling {
            background: #ffeaa7;
            border-color: #f39c12;
            color: #e67e22;
            font-weight: bold;
            font-size: 2.5em;
            animation: pulse 0.5s ease-in-out;
        }

        .result-display.golden {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 50%, #ffd700 100%);
            border: 3px solid #b8860b;
            color: #8b4513;
            font-weight: bold;
            font-size: 2.5em;
            animation: goldenGlow 2s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .result-display.diamond {
            background: linear-gradient(135deg, #b9f2ff 0%, #87ceeb 50%, #00bfff 100%);
            border: 3px solid #4682b4;
            color: #191970;
            font-weight: bold;
            font-size: 2.5em;
            animation: diamondSparkle 2s ease-in-out infinite;
            box-shadow: 0 0 25px rgba(0, 191, 255, 0.6);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes goldenGlow {
            0% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.5), 0 0 40px rgba(255, 215, 0, 0.3), 0 0 60px rgba(255, 215, 0, 0.1); }
            50% { box-shadow: 0 0 30px rgba(255, 215, 0, 0.8), 0 0 60px rgba(255, 215, 0, 0.5), 0 0 90px rgba(255, 215, 0, 0.2); }
            100% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.5), 0 0 40px rgba(255, 215, 0, 0.3), 0 0 60px rgba(255, 215, 0, 0.1); }
        }

        @keyframes diamondSparkle {
            0% { box-shadow: 0 0 20px rgba(0, 191, 255, 0.5), 0 0 40px rgba(0, 191, 255, 0.3), 0 0 60px rgba(0, 191, 255, 0.1); }
            25% { box-shadow: 0 0 30px rgba(0, 191, 255, 0.8), 0 0 60px rgba(0, 191, 255, 0.5), 0 0 90px rgba(0, 191, 255, 0.2); }
            50% { box-shadow: 0 0 25px rgba(0, 191, 255, 0.6), 0 0 50px rgba(0, 191, 255, 0.4), 0 0 75px rgba(0, 191, 255, 0.15); }
            75% { box-shadow: 0 0 35px rgba(0, 191, 255, 0.9), 0 0 70px rgba(0, 191, 255, 0.6), 0 0 100px rgba(0, 191, 255, 0.25); }
            100% { box-shadow: 0 0 20px rgba(0, 191, 255, 0.5), 0 0 40px rgba(0, 191, 255, 0.3), 0 0 60px rgba(0, 191, 255, 0.1); }
        }

        @keyframes confetti {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ffd700;
            animation: confetti 3s linear infinite;
            z-index: 1000;
        }

        .confetti:nth-child(odd) {
            background: #ff6b6b;
            animation-delay: 0.5s;
        }

        .confetti:nth-child(3n) {
            background: #4ecdc4;
            animation-delay: 1s;
        }

        .confetti:nth-child(4n) {
            background: #45b7d1;
            animation-delay: 1.5s;
        }

        .confetti:nth-child(5n) {
            background: #96ceb4;
            animation-delay: 2s;
        }

        .draw-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 1.4em;
            border-radius: 50px;
      cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
            margin: 15px;
        }

        .draw-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }

        .draw-button:active {
            transform: translateY(0);
        }

        /* 확률표 스타일 */
        .probability-list {
            margin-top: 20px;
        }

        .probability-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            margin: 10px 0;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #007bff;
            font-size: 1.2em;
            position: relative;
            transition: all 0.3s ease;
            z-index: 20;
        }

        .probability-item:hover {
            background: #e3f2fd;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.2);
        }

        .shining-info {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
            border: 2px solid #f39c12;
            border-radius: 0 0 15px 15px;
            padding: 15px 20px;
            font-size: 0.9em;
            color: #8b4513;
            box-shadow: 0 6px 20px rgba(243, 156, 18, 0.3);
            transform: translateY(-100%);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 10;
            opacity: 0;
            backdrop-filter: blur(10px);
            pointer-events: none;
        }

        .probability-item:hover .shining-info {
            transform: translateY(0);
            opacity: 1;
            pointer-events: auto;
        }

        .probability-item:hover .shining-info:hover {
            transform: translateY(0);
            opacity: 1;
        }

        .shining-info .effect-title {
            font-weight: bold;
            font-size: 1.05em;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .shining-info .effect-probability {
            background: rgba(255, 255, 255, 0.7);
            padding: 8px 12px;
            border-radius: 15px;
            margin: 4px 0;
            font-weight: bold;
            color: #8b4513;
            border: 1px solid rgba(243, 156, 18, 0.3);
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .shining-info .effect-probability small {
            font-size: 0.8em;
            color: #8b4513;
            font-weight: normal;
            opacity: 0.8;
        }

        .shining-info .effect-description {
            font-size: 0.85em;
            color: #8b4513;
            margin-top: 8px;
            padding: 6px 10px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            border-left: 3px solid #f39c12;
        }

        .probability-item:hover {
            margin-bottom: 360px;
        }

        .participant-name {
            font-weight: bold;
            color: #333;
        }

        .probability-value {
            color: #007bff;
            font-weight: bold;
            font-size: 1.1em;
        }

        /* 보관소 스타일 */
        .storage-list {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .storage-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .storage-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #28a745;
            flex: 1;
            min-width: 0;
            transition: all 0.3s ease;
            position: relative;
        }

        .storage-item.diamond {
            background: linear-gradient(135deg, #b9f2ff 0%, #87ceeb 50%, #00bfff 100%);
            border-left-color: #4682b4;
            color: #191970;
            box-shadow: 0 4px 15px rgba(0, 191, 255, 0.3);
        }

        .storage-item.golden {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 50%, #ffd700 100%);
            border-left-color: #b8860b;
            color: #8b4513;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        .storage-item.sparkling {
            background: #ffeaa7;
            border-left-color: #f39c12;
            color: #e67e22;
            box-shadow: 0 4px 15px rgba(243, 156, 18, 0.3);
        }

        .storage-item.shining {
            background: #fff3cd;
            border-left-color: #ffc107;
            color: #f0ad4e;
            box-shadow: 0 4px 15px rgba(255, 193, 7, 0.3);
        }

        .storage-item .name {
            font-weight: bold;
            font-size: 1.4em;
            color: #333;
            word-break: break-word;
        }

        .storage-item .probability {
            color: #007bff;
            font-size: 0.9em;
            margin-top: 4px;
            font-weight: bold;
        }

        .storage-item .time {
            color: #6c757d;
            font-size: 0.85em;
            margin-top: 4px;
        }

        .storage-item .count {
            position: absolute;
            bottom: 8px;
            right: 12px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
            min-width: 20px;
            text-align: center;
        }

        .clear-storage {
            background: #dc3545;
      color: white;
      border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 25px;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        .clear-storage:hover {
            background: #c82333;
        }

  </style>
</head>
<body>
    <div class="main-container" id="mainContainer">
        <!-- 확률표 화면 (왼쪽) -->
        <div class="screen">
            <div class="container">
                <h1>📊 확률표</h1>
                <div id="probabilityContent">
                    <p>참가자가 없습니다.</p>
                </div>
            </div>
        </div>

        <!-- 뽑기 화면 (가운데) -->
        <div class="screen">
            <div class="container">
                <h1>🎲 랜덤 뽑기</h1>
                
                <div class="draw-area">
                    <div id="resultDisplay" class="result-display">
                        뽑기를 시작해보세요!
                    </div>
                    
                    <button id="drawButton" class="draw-button" onclick="startDraw()">
                        🎯 뽑기 시작!
                    </button>
                </div>
            </div>
  </div>

        <!-- 보관소 화면 (오른쪽) -->
        <div class="screen">
            <div class="container">
                <h1>📦 보관소</h1>
                <div id="storageContent">
                    <div class="storage-list" id="storageList">
                        <p>뽑힌 결과가 여기에 저장됩니다.</p>
                    </div>
                    <button class="clear-storage" onclick="clearStorage()">
                        🗑️ 전체 삭제
                    </button>
                </div>
            </div>
        </div>
  </div>

    <!-- 네비게이션 도트 -->
    <div class="navigation-dots">
        <div class="dot active" onclick="goToScreen(0)"></div>
        <div class="dot" onclick="goToScreen(1)"></div>
        <div class="dot" onclick="goToScreen(2)"></div>
    </div>

  <script>
        // 참가자 목록과 확률 설정
        let participants = [
            { name: "세호로리", weight: 10 },
            { name: "세호게이", weight: 15 },
            { name: "세호퍼리", weight: 15 },
            { name: "씹덕세호", weight: 15 },
            { name: "마죠이스트 세호", weight: 15 },
            { name: "평범한 세호", weight: 30 }
        ];
        let isDrawing = false;
        let currentScreen = 1; // 0: 확률표, 1: 뽑기, 2: 보관소
        
        // 페이지 로드 시 랜덤뽑기 화면으로 시작
        window.onload = function() {
            goToScreen(1); // 랜덤뽑기 화면(가운데)으로 시작
            updateProbabilityTable(); // 확률표 초기화
        };
        let storage = []; // 뽑힌 결과 저장소
        let startX = 0;
        let startY = 0;

        // 가중치 기반 랜덤 선택 함수
        function getWeightedRandom() {
            const totalWeight = participants.reduce((sum, p) => sum + p.weight, 0);
            let random = Math.random() * totalWeight;
            
            for (let participant of participants) {
                random -= participant.weight;
                if (random <= 0) {
                    return participant;
                }
            }
            return participants[participants.length - 1]; // fallback
        }

        // 뽑기 시작
        function startDraw() {
            if (isDrawing) return;
            
            if (participants.length === 0) {
                document.getElementById('resultDisplay').textContent = '참가자가 없습니다!';
                return;
            }

            isDrawing = true;
            const button = document.getElementById('drawButton');
            button.textContent = '뽑는 중...';
            button.disabled = true;

            // 결과 표시 영역 초기화
            const resultDisplay = document.getElementById('resultDisplay');
            resultDisplay.textContent = '뽑는 중...';
            resultDisplay.className = 'result-display reset';
            resultDisplay.style.fontSize = '2.2em';

            // 애니메이션 효과
            let count = 0;
            const interval = setInterval(() => {
                const randomParticipant = getWeightedRandom();
                resultDisplay.textContent = randomParticipant.name;
                resultDisplay.className = 'result-display reset';
                resultDisplay.style.fontSize = '2.2em';
                count++;
                
                if (count > 10) {
                    clearInterval(interval);
                    finishDraw();
                }
            }, 100);
        }

        // 뽑기 완료
        function finishDraw() {
            const winner = getWeightedRandom(); // 가중치 기반 랜덤 선택
            
            const resultDisplay = document.getElementById('resultDisplay');
            
            // 독립적인 4단계 뽑기: 빛나는 20%, 번쩍이는 5%, 황금 1%, 다이아 0.2%
            const random1 = Math.random();
            const random2 = Math.random();
            const random3 = Math.random();
            const random4 = Math.random();
            let effectType = 'normal';
            let displayText = winner.name;
            
            if (random4 < 0.002) {
                // 0.2% 확률로 다이아 (최우선)
                effectType = 'diamond';
                displayText = `다이아몬드색 ${winner.name}`;
            } else if (random3 < 0.01) {
                // 1% 확률로 황금
                effectType = 'golden';
                displayText = `황금색 ${winner.name}`;
            } else if (random1 < 0.2) {
                // 20% 확률로 빛나는
                effectType = 'shining';
                displayText = `빛나는 ${winner.name}`;
            } else if (random2 < 0.05) {
                // 5% 확률로 번쩍이는
                effectType = 'sparkling';
                displayText = `번쩍이는 ${winner.name}`;
            }
            
            resultDisplay.textContent = displayText;
            
            // 효과에 따른 클래스 설정
            if (effectType === 'diamond') {
                resultDisplay.className = 'result-display diamond';
                playDiamondSound();
            } else if (effectType === 'golden') {
                resultDisplay.className = 'result-display golden';
                playGoldenSound();
            } else if (effectType === 'shining') {
                resultDisplay.className = 'result-display shining';
            } else if (effectType === 'sparkling') {
                resultDisplay.className = 'result-display sparkling';
            } else {
                resultDisplay.className = 'result-display winner';
            }
            
            // 보관소에 추가 (효과 타입 포함)
            addToStorage(winner.name, effectType, winner);
            
            // 확률표 업데이트
            updateProbabilityTable();
            
            // 버튼 상태 복원
            const button = document.getElementById('drawButton');
            button.textContent = '🎯 뽑기 시작!';
            button.disabled = false;
            isDrawing = false;
        }

        // 보관소에 추가
        function addToStorage(winner, effectType = 'normal', participant = null) {
            const now = new Date();
            const timeString = now.toLocaleTimeString('ko-KR');
            
            // 원본 확률 계산
            const totalWeight = participants.reduce((sum, p) => sum + p.weight, 0);
            const participantData = participant || participants.find(p => p.name === winner);
            const baseProbability = participantData ? ((participantData.weight / totalWeight) * 100).toFixed(2) : '0.00';
            
            // 실제 확률 계산 (효과 포함)
            let realProbability = baseProbability;
            if (effectType === 'diamond') {
                realProbability = (baseProbability * 0.002).toFixed(2);
            } else if (effectType === 'golden') {
                realProbability = (baseProbability * 0.01).toFixed(2);
            } else if (effectType === 'shining') {
                realProbability = (baseProbability * 0.2).toFixed(2);
            } else if (effectType === 'sparkling') {
                realProbability = (baseProbability * 0.05).toFixed(2);
            }
            
            // 같은 아이템이 있는지 확인
            const existingItem = storage.find(item => 
                item.name === winner && item.effectType === effectType
            );
            
            if (existingItem) {
                // 같은 아이템이 있으면 개수 증가
                existingItem.count = (existingItem.count || 1) + 1;
                existingItem.time = timeString; // 최신 시간으로 업데이트
                existingItem.date = now.toLocaleDateString('ko-KR');
            } else {
                // 새로운 아이템 추가
                storage.push({
                    name: winner,
                    time: timeString,
                    date: now.toLocaleDateString('ko-KR'),
                    effectType: effectType,
                    baseProbability: baseProbability,
                    realProbability: realProbability,
                    count: 1
                });
            }
            
            updateStorageDisplay();
        }

        // 보관소 표시 업데이트
        function updateStorageDisplay() {
            const storageList = document.getElementById('storageList');
            
            if (storage.length === 0) {
                storageList.innerHTML = '<p>뽑힌 결과가 여기에 저장됩니다.</p>';
                return;
            }

            // 확률이 낮은 순으로 정렬 (다이아 → 황금 → 번쩍이는 → 빛나는 → 일반)
            const sortedStorage = [...storage].sort((a, b) => {
                const order = { 'diamond': 0, 'golden': 1, 'sparkling': 2, 'shining': 3, 'normal': 4 };
                return order[a.effectType] - order[b.effectType];
            });

            storageList.innerHTML = '';
            
            // 2개씩 그룹으로 나누어 표시
            for (let i = 0; i < sortedStorage.length; i += 2) {
                const row = document.createElement('div');
                row.className = 'storage-row';
                
                for (let j = 0; j < 2 && i + j < sortedStorage.length; j++) {
                    const item = sortedStorage[i + j];
                    const div = document.createElement('div');
                    div.className = `storage-item ${item.effectType}`;
                    
                    let displayName = item.name;
                    let probabilityText = `${item.realProbability}%`;
                    
                    if (item.effectType === 'diamond') {
                        displayName = `💎 다이아몬드색 ${item.name} 💎`;
                    } else if (item.effectType === 'golden') {
                        displayName = `🏆 황금색 ${item.name} 🏆`;
                    } else if (item.effectType === 'sparkling') {
                        displayName = `⚡ 번쩍이는 ${item.name} ⚡`;
                    } else if (item.effectType === 'shining') {
                        displayName = `✨ 빛나는 ${item.name} ✨`;
                    }
                    
                    let countHtml = '';
                    if (item.count && item.count > 1) {
                        countHtml = `<div class="count">×${item.count}</div>`;
                    }
                    
                    div.innerHTML = `
                        <div class="name">${displayName}</div>
                        <div class="probability">${probabilityText}</div>
                        <div class="time">${item.date} ${item.time}</div>
                        ${countHtml}
                    `;
                    row.appendChild(div);
                }
                
                storageList.appendChild(row);
            }
        }

        // 보관소 전체 삭제
        function clearStorage() {
            if (confirm('보관소를 모두 삭제하시겠습니까?')) {
                storage = [];
                updateStorageDisplay();
            }
        }

        // 확률표 업데이트
        function updateProbabilityTable() {
            const content = document.getElementById('probabilityContent');
            
      if (participants.length === 0) {
                content.innerHTML = '<p>참가자가 없습니다.</p>';
        return;
      }

            const totalWeight = participants.reduce((sum, p) => sum + p.weight, 0);
            
            // 확률순으로 정렬 (높은 확률부터)
            const sortedParticipants = [...participants].sort((a, b) => b.weight - a.weight);
            
            let listHTML = '<div class="probability-list">';
            
            sortedParticipants.forEach(participant => {
                const probability = ((participant.weight / totalWeight) * 100).toFixed(2);
                const diamondProbability = (probability * 0.002).toFixed(2);
                const goldenProbability = (probability * 0.01).toFixed(2);
                const shiningProbability = (probability * 0.2).toFixed(2);
                const sparklingProbability = (probability * 0.05).toFixed(2);
                
                listHTML += `
                    <div class="probability-item">
                        <span class="participant-name">${participant.name}</span>
                        <span class="probability-value">${probability}%</span>
                        <div class="shining-info">
                            <div class="effect-title">
                                <span>✨</span>
                                <span>특별 효과 확률</span>
                            </div>
                            <div class="effect-probability">
                                ✨ 빛나는 ${participant.name}: ${shiningProbability}%
                                <small>(뽑힌 후 20% 확률)</small>
                            </div>
                            <div class="effect-probability">
                                ⚡ 번쩍이는 ${participant.name}: ${sparklingProbability}%
                                <small>(뽑힌 후 5% 확률)</small>
                            </div>
                            <div class="effect-probability">
                                🏆 황금색 ${participant.name}: ${goldenProbability}%
                                <small>(뽑힌 후 1% 확률)</small>
                            </div>
                            <div class="effect-probability">
                                💎 다이아몬드색 ${participant.name}: ${diamondProbability}%
                                <small>(뽑힌 후 0.2% 확률)</small>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            listHTML += '</div>';
            content.innerHTML = listHTML;
        }

        // 화면 전환
        function goToScreen(screenIndex) {
            currentScreen = screenIndex;
            const container = document.getElementById('mainContainer');
            container.style.transform = `translateX(-${screenIndex * 100}vw)`;
            
            // 도트 업데이트
            document.querySelectorAll('.dot').forEach((dot, index) => {
                dot.classList.toggle('active', index === screenIndex);
            });
        }

        // 터치 이벤트 처리
        document.addEventListener('touchstart', function(e) {
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
        });

        document.addEventListener('touchend', function(e) {
            if (!startX || !startY) return;
            
            const endX = e.changedTouches[0].clientX;
            const endY = e.changedTouches[0].clientY;
            const diffX = startX - endX;
            const diffY = startY - endY;
            
            // 수평 스와이프가 수직 스와이프보다 클 때만 처리
            if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 50) {
                if (diffX > 0) {
                    // 왼쪽으로 스와이프 (다음 화면)
                    if (currentScreen < 2) {
                        goToScreen(currentScreen + 1);
                    }
                } else {
                    // 오른쪽으로 스와이프 (이전 화면)
                    if (currentScreen > 0) {
                        goToScreen(currentScreen - 1);
                    }
                }
            }
            
            startX = 0;
            startY = 0;
        });

        // 키보드 이벤트 처리 (컴퓨터용)
        document.addEventListener('keydown', function(e) {
            // 화살표 키로 화면 전환
            if (e.key === 'ArrowLeft') {
                // 왼쪽 화살표 - 이전 화면
                if (currentScreen > 0) {
                    goToScreen(currentScreen - 1);
                }
            } else if (e.key === 'ArrowRight') {
                // 오른쪽 화살표 - 다음 화면
                if (currentScreen < 2) {
                    goToScreen(currentScreen + 1);
                }
            }
        });

        // 특별 효과 함수들
        function createConfetti() {
            const colors = ['#ffd700', '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3', '#54a0ff'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                
                document.body.appendChild(confetti);
                
                // 5초 후 제거
                setTimeout(() => {
                    if (confetti.parentNode) {
                        confetti.parentNode.removeChild(confetti);
                    }
                }, 5000);
            }
        }

        function playGoldenSound() {
            // 황금색 사운드 효과 (Web Audio API 사용)
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime); // C5
                oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.1); // E5
                oscillator.frequency.setValueAtTime(783.99, audioContext.currentTime + 0.2); // G5
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            } catch (e) {
                console.log('Audio not supported');
            }
        }

        function playDiamondSound() {
            // 다이아몬드색 사운드 효과 (더 고급스러운 소리)
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator1 = audioContext.createOscillator();
                const oscillator2 = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator1.connect(gainNode);
                oscillator2.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                // 하모니를 이루는 두 음
                oscillator1.frequency.setValueAtTime(880, audioContext.currentTime); // A5
                oscillator2.frequency.setValueAtTime(1108.73, audioContext.currentTime); // C#6
                
                oscillator1.frequency.setValueAtTime(1046.5, audioContext.currentTime + 0.1); // C6
                oscillator2.frequency.setValueAtTime(1318.51, audioContext.currentTime + 0.1); // E6
                
                oscillator1.frequency.setValueAtTime(1174.66, audioContext.currentTime + 0.2); // D6
                oscillator2.frequency.setValueAtTime(1479.98, audioContext.currentTime + 0.2); // F#6
                
                gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.8);
                
                oscillator1.start(audioContext.currentTime);
                oscillator2.start(audioContext.currentTime);
                oscillator1.stop(audioContext.currentTime + 0.8);
                oscillator2.stop(audioContext.currentTime + 0.8);
            } catch (e) {
                console.log('Audio not supported');
            }
        }

  </script>
